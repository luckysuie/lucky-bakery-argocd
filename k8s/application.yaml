apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lucky-bakery
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/luckysuie/lucky-bakery-argocd.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

